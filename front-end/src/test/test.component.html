<table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Description</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of data | async">
            <td>{{item.key}}</td>
            <td>{{item.value}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
